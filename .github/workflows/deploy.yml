name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Setup QEMU (Allows building for different architectures)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Setup Buildx (The engine that creates multi-arch images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lowercase the repository owner name for Docker tags
      - name: Set Repo Owner Env
        run: |
          echo "REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 3. Build & Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-backend
          # Support both standard PCs and Apple Silicon/ARM
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-backend:latest

      # 4. Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-frontend
          # Support both standard PCs and Apple Silicon/ARM
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-frontend:latest