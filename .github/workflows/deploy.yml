name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Setup QEMU & Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Prevent "Illegal Instruction" errors
      - name: Install QEMU Handlers
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install all

      # 3. AUTHENTICATION
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create lowercase variable for the image paths
      - name: Set Repo Owner Env
        run: |
          echo "REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 4. Build & Push Backend
      # 4.1 Build and Test Backend Locally
      - name: Build Backend for Testing
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-backend
          load: true # This loads the image into the local runner
          tags: backend-test:latest

      - name: Run Backend Health Check
        run: |
          docker run -d --name test-api -p 8080:8080 backend-test:latest
          # Wait for the container to become healthy
          timeout 60s sh -c 'until [ "$(docker inspect -f {{.State.Health.Status}} test-api)" == "healthy" ]; do sleep 2; done'
          docker stop test-api && docker rm test-api

      # 4.2 Push Backend (Only if health check passed)
      - name: Push Backend to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-backend:latest

      # 5. Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-frontend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            # Ensure this secret is set to http://your-domain.com/api 
            # OR hardcode a fallback if you want a 'sane default'
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:8080/api' }}
            QEMU_CPU=max
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-frontend:latest

  # 6. Cleanup Job (Prunes old images)
  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      packages: write
    steps:
      - name: Delete old versions
        uses: actions/delete-package-versions@v4
        with: 
          package-name: 'movie-backend'
          package-type: 'container'
          min-versions-to-keep: 3
      - name: Delete old versions
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'movie-frontend'
          package-type: 'container'
          min-versions-to-keep: 3
