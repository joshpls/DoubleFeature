name: CI/CD Pipeline

# This must be at the top level (zero indentation)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./movie-planner-backend/package-lock.json

      # Pre-build check: Ensure backend at least installs correctly
      - name: Install Backend Dependencies
        run: |
          cd movie-planner-backend
          npm install

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          # Lowercase the username to avoid Docker tagging errors
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          BACKEND_IMAGE=ghcr.io/$REPO_LOWER/movie-backend:latest
          FRONTEND_IMAGE=ghcr.io/$REPO_LOWER/movie-frontend:latest
          
          # Build Backend
          docker build -t $BACKEND_IMAGE ./movie-planner-backend
          
          # Build Frontend (injecting the API URL secret)
          docker build -t $FRONTEND_IMAGE \
            --build-arg REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }} \
            ./movie-planner-frontend
            
          # Push to GHCR
          docker push $BACKEND_IMAGE
          docker push $FRONTEND_IMAGE