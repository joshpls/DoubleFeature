name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Setup QEMU & Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Prevent "Illegal Instruction" errors
      - name: Install QEMU Handlers
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install all

      # 3. AUTHENTICATION
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create lowercase variable for the image paths
      - name: Set Repo Owner Env
        run: |
          echo "REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 4. Build & Push Backend
      # 4.1 Build and Test Backend Locally
      - name: Build Backend for Testing
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-backend
          load: true # This loads the image into the local runner
          tags: backend-test:latest

      # 4.2 Run Backend Health Check
      - name: Run Backend Health Check
        run: |
          docker run -d --name test-api -p 8080:8080 backend-test:latest
          # Wait for the container to become healthy
          timeout 60s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} test-api)" = "healthy" ]; do 
            STATUS=$(docker inspect -f {{.State.Health.Status}} test-api)
            if [ "$STATUS" = "unhealthy" ]; then
              echo "Container became unhealthy!"
              docker logs test-api
              exit 1
            fi
            echo "Waiting for health check... ($STATUS)"
            sleep 2
          done'
          docker stop test-api && docker rm test-api

      # 4.3 Push Backend (Only if health check passed)
      - name: Push Backend to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-backend:latest

      # 5. Build & Push Frontend
      # 5.1 Build and Test Frontend Locally
      - name: Build Frontend for Testing
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-frontend
          load: true
          tags: frontend-test:latest

      - name: Run Frontend Health Check
        run: |
          docker run -d --name test-ui -p 3000:3000 frontend-test:latest
          
          # Wait for status to not be 'starting'
          timeout 60s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} test-ui)" != "starting" ]; do sleep 2; done'

          IFACE_STATUS=$(docker inspect -f {{.State.Health.Status}} test-ui)
          if [ "$IFACE_STATUS" != "healthy" ]; then
            echo "‚ùå Frontend failed health check!"
            docker logs test-ui
            exit 1
          fi
          docker stop test-ui && docker rm test-ui

      # 5.2 Final Push for Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./movie-planner-frontend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          tags: ghcr.io/${{ env.REPO_LOWER }}/movie-frontend:latest

  # 6. Cleanup Job (Prunes old images)
  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      packages: write
    steps:
      - name: Delete old versions
        uses: actions/delete-package-versions@v4
        with: 
          package-name: 'movie-backend'
          package-type: 'container'
          min-versions-to-keep: 3
      - name: Delete old versions
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'movie-frontend'
          package-type: 'container'
          min-versions-to-keep: 3
