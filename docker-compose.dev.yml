services:
  backend-dev:
    build: 
      context: ./movie-planner-backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}" 
    volumes:
      - ./movie-planner-backend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=${BACKEND_PORT:-8080}
      - TMS_API_KEY=${TMS_API_KEY}
    stdin_open: true
    tty: true

  frontend-dev:
    image: node:20-slim
    # We ignore the 'build' context for dev to avoid the Nginx/dist error
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-5173}:5173" 
    volumes:
      - ./movie-planner-frontend:/app
      - /app/node_modules # Anonymous volume to protect container node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}/api
      - WATCHPACK_POLLING=true # Ensures HMR works on Windows/Mac volumes
    # This command installs dependencies and starts Vite in one go
    command: sh -c "npm install && npx vite --host 0.0.0.0 --port 5173"
